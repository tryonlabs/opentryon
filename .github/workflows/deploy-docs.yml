name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches:
      - main
      - master
    # Only trigger when docs/build changes (pre-built locally)
    paths:
      - 'docs/build/**'
  # Allow manual trigger
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Pre-built Docusaurus
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
