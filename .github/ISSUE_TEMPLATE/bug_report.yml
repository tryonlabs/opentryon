name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Import module '...'
        2. Call function '...'
        3. Pass parameters '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which component is affected?
      options:
        - Virtual Try-On (Nova Canvas)
        - Virtual Try-On (Kling AI)
        - Virtual Try-On (Segmind)
        - Virtual Try-On Agent
        - Image Generation (Nano Banana / Gemini)
        - Image Generation (FLUX.2)
        - Image Generation (Luma AI)
        - Image Generation (OpenAI GPT-Image)
        - Video Generation (Luma AI)
        - Video Generation (OpenAI Sora)
        - Preprocessing (Garment Segmentation)
        - Preprocessing (Human Segmentation)
        - Preprocessing (Pose Estimation)
        - Datasets (Fashion-MNIST)
        - Datasets (VITON-HD)
        - Datasets (Subjects200K)
        - Demos / Web Apps
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code sample that reproduces the issue.
      render: python
      placeholder: |
        from tryon.api import KlingAIVTONAdapter

        adapter = KlingAIVTONAdapter()
        images = adapter.generate_and_decode(...)

  - type: textarea
    id: error
    attributes:
      label: Error Message / Traceback
      description: If applicable, paste the full error message or traceback.
      render: shell

  - type: input
    id: python-version
    attributes:
      label: Python Version
      description: What Python version are you using?
      placeholder: "3.10.x"
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you using?
      placeholder: "Ubuntu 22.04 / macOS 14 / Windows 11"
    validations:
      required: true

  - type: input
    id: package-version
    attributes:
      label: OpenTryOn Version
      description: What version of OpenTryOn are you using? (run `pip show opentryon`)
      placeholder: "latest / commit hash"

  - type: dropdown
    id: gpu
    attributes:
      label: GPU Available
      description: Do you have a CUDA-capable GPU?
      options:
        - "Yes"
        - "No"
        - "Not applicable"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or files about the bug.
