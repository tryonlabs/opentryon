name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please fill out the form below to help us understand your request.

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: "I'm always frustrated when..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see.
      placeholder: "I would like to have..."
    validations:
      required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What category does this feature belong to?
      options:
        - New Virtual Try-On Provider
        - New Image Generation Model
        - New Video Generation Model
        - New Dataset Support
        - Preprocessing Enhancement
        - Agent Enhancement
        - API Improvement
        - CLI Enhancement
        - Demo / Web App
        - Performance Improvement
        - Documentation
        - Other
    validations:
      required: true

  - type: textarea
    id: api
    attributes:
      label: Suggested API / Interface
      description: If you have ideas for the API or interface, please describe.
      render: python
      placeholder: |
        # Example usage
        from tryon.api import NewAdapter

        adapter = NewAdapter()
        result = adapter.generate(...)

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: dropdown
    id: willing-to-contribute
    attributes:
      label: Willing to Contribute
      description: Would you be willing to contribute this feature?
      options:
        - "Yes, I'd like to implement this"
        - "Yes, with guidance"
        - "No, but I can help with testing"
        - "No"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or references about the feature request.
